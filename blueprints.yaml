name: Email Subscribe
version: 0.1.0
description: Email subscription functionality
icon: plug
author:
  name: Andrew Scofield
  email: andrew@andrewscofield.com
homepage: https://github.com/apotropaic/grav-plugin-email-subscribe
keywords: grav, plugin, etc
bugs: https://github.com/apotropaic/grav-plugin-email-subscribe/issues
docs: https://github.com/apotropaic/grav-plugin-email-subscribe/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    mailchimp.key_lists:
      name: key_lists
      type: list
      style: vertical
      label: Map Lists to API Keys (First one will be default)
      fields:
        .api_key: 
          type: text
          label: Mailchimp API Key
          validate:
            required: true
        .list_id:
          type: text
          label: Mailchimp List ID
          validate:
            required: true
      validate:
        required: true
